<!DOCTYPE html>
<html>
	<head>
		<title>
			New Product
		</title>
		<link rel="stylesheet" href="/css/stile.css" />
	</head>
	<body>
		<header>
			<nav>
				<div class="navbar">
				  <div class="logo">
					<a href="/">
						<img src="/images/logo-ecommerce.png" width="9%"/>
					</a>
				</div>
				<ul class="nav-links">
					<li><a href="/sneakers">Sneakers</a></li>
					<li><a href="/orders">Ordini</a></li>
					<li><a href="/wishList">WishList</a></li>
				</ul>
				  <div class="buttons">
					<span th:unless="${userDetails}">
						<a href="/login" class="login-button">Login</a>
					</span>
					<span th:if="${userDetails}">
						<a href="/logout" class="login-button">Logout</a>
					</span>
					<a href="/cart" class="cart-button">Carrello</a>
				  </div>
				</div>
			  </nav>
		</header>
		<main>
            <h1>Crea un nuovo prodotto da inserire nello shop:</h1>
            <form th:action="@{/admin/newProduct}" method="POST" th:object="${product}" enctype="multipart/form-data">
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
				</div>
                <div>
                    <span><input type="text" th:field="${product.code}" placeholder="Codice"></span>
					<div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error-message">
					</div>
                </div>
                <div>
                    <span><input type="text" th:field="${product.name}" placeholder="Nome"></span>
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message">
					</div>
                </div>
                <div>
                    <span><input type="text" th:field="${product.price}" placeholder="Prezzo"></span>
					<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="error-message">
					</div>
                </div>
                <div>
                    <span><input type="file" name="image" accept="image/jpg, image/jpeg"></span>
                </div>
                <div>
                    <span><button type="submit">Conferma</button></span>
                </div>
            </form>
		</main>
	</body>
</html>
